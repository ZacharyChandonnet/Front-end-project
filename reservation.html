<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reservation.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script type="module">
      import App from "./js/Res.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Reservations</title>
  </head>
  <body>
    <header>
      <a href="index.html">MAD</a>
      <div class="conteneur">

        <div class="image">
          <img src="/img/form.jpg" alt="" />
        </div>

        <div class="formulaire">
          <h1 class="title">Book <span class="gold">Your House</span> Viewing Appointment Now</h1>
          <form class="form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" />

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />

            <label for="city">City:</label>
            <select id="city" name="city">
              <option value="Montreal">Montr√©al</option>
              <option value="Laval">Laval</option>
              <option value="Longueuil">Longueuil</option>
              <option value="Brossard">Brossard</option>
              <option value="Repentigny">Repentigny</option>
            </select>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

           <button class="btn">Book now</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
